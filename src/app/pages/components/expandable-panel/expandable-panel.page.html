<v-page
  [hasSide]="true"
  [toolbarTitle]="toolbarTitle"
  [toolbarSubTitle]="toolbarSubTitle"
  [toolbarShowSubTitle]="toolbarShowSubTitle"
>
  <!-- Content -->
  <x-card [isInPage]="true" [showActions]="true" [color]="ColorNames.Light">
    <!-- Content -->
    <x-markdown
      [mode]="'preview'"
      [hasToolbar]="false"
      [content]="getContent('content')"
    ></x-markdown>

    <!-- Actions -->
    <div actions>
      <a
        target="_blank"
        href="./assets/docs/x-framework-components/modules/XExpandablePanelModule.html"
        >{{resourceProvider(ResourceIDs.documentation)}}</a
      >
    </div>
  </x-card>

  <!-- Sample -->
  <x-markdown
    [isInPage]="true"
    [mode]="'preview'"
    [content]="sample1"
    [hasToolbar]="false"
    [wrapWithCard]="true"
    [cssClass]="'code-block'"
    [cardTitle]="resourceProvider(ResourceIDs.sample)"
  >
  </x-markdown>

  <!-- Component -->
  <x-expandable-panel
    [isInPage]="true"
    [isAccordion]="true"
    [selected]="'First'"
    [wrapWithCard]="true"
    [headerColor]="ColorNames.Tertiary"
    [headerHighlightColor]="ColorNames.Warning"
  >
    <x-panel [id]="'First'" [hasNext]="true" [hasCustomActions]="true">
      <div x-panel-title>
        Title 1
      </div>

      <div x-panel-description>
        Description 1
      </div>

      Content 1

      <div actions>
        Custom Actions 1
      </div>
    </x-panel>

    <x-panel
      [id]="'Second'"
      [hasNext]="true"
      [hasPrev]="true"
      [hasReset]="true"
    >
      <div x-panel-title>
        Title 2
      </div>

      <div x-panel-description>
        Description 2
      </div>

      Content 2
    </x-panel>

    <x-panel [id]="'Third'" [hasPrev]="true" [hasReset]="true">
      <div x-panel-title>
        Title 3
      </div>

      <div x-panel-description>
        Description 3
      </div>

      Content 3
    </x-panel>
  </x-expandable-panel>
</v-page>
