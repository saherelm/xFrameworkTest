<v-page
  [hasSide]="true"
  [toolbarTitle]="toolbarTitle"
  [toolbarSubTitle]="toolbarSubTitle"
  [toolbarShowSubTitle]="toolbarShowSubTitle"
>
  <!-- Content -->
  <x-card [isInPage]="true" [showActions]="true" [color]="ColorNames.Light">
    <!-- Content -->
    <x-markdown
      [mode]="'preview'"
      [hasToolbar]="false"
      [content]="getContent('content')"
    ></x-markdown>

    <!-- Stepper Type -->


    <!-- Actions -->
    <div actions>
      <a
        target="_blank"
        href="./assets/docs/x-framework-components/modules/XStepperModule.html"
        >{{resourceProvider(ResourceIDs.documentation)}}</a
      >
    </div>
  </x-card>

  <!-- Sample 1 -->
  <x-stepper
    [isInPage]="true"
    [showLabel]="true"
    [wrapWithCard]="true"
    [cardTitle]="'Title'"
    [labelPosition]="'bottom'"
  >
    <!-- Step 1 -->
    <x-step [hasNext]="true" [disableNext]="!xFormStepOne.isStatusValid">
      <div x-step-label>
        Step ONe
    </div>

      <x-form #xFormStepOne [formConfig]="stepOneModelConfig" (statusChanged)="handleFormOneStatusChanged($event, xFormStepOne)"></x-form>
    </x-step>

    <!-- Step 2 -->
    <x-step
      [hasPrev]="true"
      [hasReset]="true"
      [disableReset]="xFormStepTwo.status !== 'VALID'"
    >
      <div x-step-label>
        Step TWo
      </div>

      <x-form #xFormStepTwo [formConfig]="stepTwoModelConfig"></x-form>
    </x-step>
  </x-stepper>
</v-page>
