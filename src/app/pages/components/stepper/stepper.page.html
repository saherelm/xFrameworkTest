<v-page
  [hasSide]="true"
  [toolbarTitle]="toolbarTitle"
  [toolbarSubTitle]="toolbarSubTitle"
  [toolbarShowSubTitle]="toolbarShowSubTitle"
>
  <!-- Content -->
  <x-card [isInPage]="true" [showActions]="true" [color]="ColorNames.Light">
    <!-- Content -->
    <x-markdown
      [mode]="'preview'"
      [hasToolbar]="false"
      [content]="getContent('content')"
    ></x-markdown>

    <!-- Sample 1 -->
    <x-stepper
      [showLabel]="true"
      [wrapWithCard]="true"
      [cardTitle]="'Title'"
      [isPageStepper]="true"
      [labelPosition]="'bottom'"
    >
      <!-- Step 1 -->
      <x-step [hasNext]="true" [disableNext]="xFormStepOne.status !== 'VALID'">
        <div x-step-label>
          Step ONe
        </div>

        <x-form #xFormStepOne [modelConfig]="stepOneModelConfig"></x-form>
      </x-step>

      <!-- Step 2 -->
      <x-step
        [hasPrev]="true"
        [hasReset]="true"
        [disableReset]="xFormStepTwo.status !== 'VALID'"
      >
        <div x-step-label>
          Step TWo
        </div>

        <x-form #xFormStepTwo [modelConfig]="stepTwoModelConfig"></x-form>
      </x-step>
    </x-stepper>

    <!-- Actions -->
    <div actions>
      <a
        target="_blank"
        href="./assets/docs/x-framework-components/modules/XStepperModule.html"
        >{{resourceProvider(ResourceIDs.documentation)}}</a
      >
    </div>
  </x-card>
</v-page>
