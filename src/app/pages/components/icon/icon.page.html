<v-page
  [hasSide]="true"
  [toolbarTitle]="toolbarTitle"
  [toolbarSubTitle]="toolbarSubTitle"
  [toolbarShowSubTitle]="toolbarShowSubTitle"
>
  <!-- Content -->
  <x-card [isInPage]="true" [showActions]="true" [color]="ColorNames.Light">
    <!-- Content -->
    <x-markdown
      [mode]="'preview'"
      [hasToolbar]="false"
      [content]="getContent('content')"
    ></x-markdown>

    <!-- Sample -->
    <x-markdown
      [mode]="'preview'"
      [content]="sample1"
      [hasToolbar]="false"
      [cssClass]="'code-block'"
    ></x-markdown>

    <x-icon
      [foregroundColor]="true"
      [name]="IconNames.business"
      [color]="ColorNames.Success"
    >
    </x-icon>

    <!-- Sample -->
    <x-markdown
      [mode]="'preview'"
      [content]="sample2"
      [hasToolbar]="false"
      [cssClass]="'code-block'"
    ></x-markdown>

    <x-icon
      [clickable]="true"
      [name]="IconNames.home"
      [foregroundColor]="false"
      [color]="ColorNames.Dark"
      (clicked)="managerService.notificationService.presentInfoNotification({
        message: 'icon clicked ...',
        dissmissable: true
      })"
    >
    </x-icon>

    <br />
    <br />

    <x-form
      [fillColor]="ColorNames.Dark"
      [formConfig]="iconListFormConfig"
      [regularColor]="ColorNames.Light"
    ></x-form>

    <!-- Actions -->
    <div actions>
      <a
        target="_blank"
        href="https://docs.x-framework.ir/x-framework-components/components/XIconComponent.html"
        >{{resourceProvider(ResourceIDs.documentation)}}</a
      >
    </div>
  </x-card>

  <!-- Icon List -->
  <x-card
    [isInPage]="true"
    *ngIf="showIconList"
    [title]="resourceProvider(ResourceIDs.icon_list)"
  >
    <!-- Icons List -->
    <x-list
      #listPresenter
      [showToolbar]="true"
      [stickyToolbar]="true"
      [showSearchBar]="true"
      [showActionBar]="false"
      [clickableItems]="true"
      [items]="iconListItems"
      [itemTemplate]="iconTemplate"
      [searchBarColor]="ColorNames.Dark"
      [searchBarInputColor]="ColorNames.Dark"
      (itemSelected)="handleIconSelected($event)"
    >
    </x-list>
  </x-card>
</v-page>

<!-- Icon Template Ref -->
<ng-template #iconTemplate let-item>
  <div class="cb-inherit ion-text-center">
    <x-icon [name]="item.data" [color]="ColorNames.Tertiary"></x-icon>
    {{ item.data }}
  </div>
</ng-template>
