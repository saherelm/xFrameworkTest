<v-page
  [hasSide]="true"
  [toolbarTitle]="toolbarTitle"
  [toolbarSubTitle]="toolbarSubTitle"
  [toolbarShowSubTitle]="toolbarShowSubTitle"
>
  <!-- Content -->
  <x-card [isInPage]="true" [showActions]="true" [color]="ColorNames.Light">
    <!-- Content -->
    <x-markdown
      [mode]="'preview'"
      [hasToolbar]="false"
      [content]="getContent('content')"
    ></x-markdown>

    <!-- Actions -->
    <div actions>
      <a
        target="_blank"
        href="./assets/docs/x-framework-components/components/XTableComponent.html"
        >{{resourceProvider(ResourceIDs.documentation)}}</a
      >
    </div>
  </x-card>

  <!-- Samples -->
  <x-markdown
    [isInPage]="true"
    [mode]="'preview'"
    [content]="sample1"
    [hasToolbar]="false"
    [wrapWithCard]="true"
    [cssClass]="'code-block'"
  ></x-markdown>

  <x-markdown
    [isInPage]="true"
    [mode]="'preview'"
    [content]="sample2"
    [hasToolbar]="false"
    [wrapWithCard]="true"
    [cssClass]="'code-block'"
  ></x-markdown>

  <x-table
    [isInPage]="true"
    [showHeader]="true"
    [wrapWithCard]="true"
    [showSearchBar]="true"
    [showPaginator]="true"
    [showActionBar]="true"
    [selectableRows]="true"
    [color]="ColorNames.Medium"
    [properties]="tempTableProps"
    [headerColor]="ColorNames.Dark"
    [actionBarColor]="ColorNames.DarkShade"
    [searchBarColor]="ColorNames.DarkShade"
    [paginatorColor]="ColorNames.DarkShade"
    (rowSelected)="handleRowSelected($event)"
    [searchBarPosition]="TableItemPositions.TOP"
    [actionBarPosition]="TableItemPositions.TOP"
    [paginatorPosition]="TableItemPositions.BOTTOM"
    (rowSelectionChanged)="handleRowSelectionChanged($event)"
  >
  </x-table>
</v-page>
